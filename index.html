<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nova+Flat" rel="stylesheet">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github Display Thing</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Github Display Thing</h1>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <form id="search-form">
            <div class="form-group">
              <label for="username">Enter search term:</label>
              <input type="text" id="username" class="form-control" name="username" required>
            </div>
            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" id="users" value="user" name="type" checked> Users
              </label>
              <label class="radio-inline">
                <input type="radio" id="orgs" value="org" name="type"> Orgs
              </label>
            </div>
            <div class="form-group">
              <label for="username">Filter by location:</label>
              <input type="text" id="location" class="form-control" name="location">
            </div>
            <div class="form-group">
              <label for="username">Filter by follower number:</label>
              <input type="number" id="followers" class="form-control" name="followers">
            </div>
            <button type="submit" class="btn btn-primary">Find User</button>
          </form>
          <div id="user-results">
            <h4>Your search matched the following users: </h4>
            <h4>Click on a user to display their repos</h4>
            <ul>
            </ul>
          </div>
        </div>
        <!-- end form column -->
        <div id="results" class="col-sm-8 no-results-wrapper">
          <div id="inner-results" class="no-results">
          <!--results header row-->
            <div id = "heading" class="row">
              <div class="col-md-7">
                <h2></h2>
              </div>
              <div id="nextPageDiv" class="col-md-5">
              </div>
            </div>
            <!--end results header row-->
            <h1> Use the form to begin! </h1>
          </div>
          <!--end results wrapper-->
        </div>
        <!-- end results column -->
      </div>
      <!-- end main row -->
    </div>
    <!-- end container -->
  </body>
</html>
